<body>

    <form action="">
        <legend>Sign up with joyfufind</legend><br><br>


<label>Username:</label><br>

<label for="yob">BirthDay</label><br>
<input type="date" id="yob" required><br>

<label for="dt">Available</label><br>
<input type="datetime-local" id="dt" required><br>

<label for="phone">Phone number</label><br>
<input type="tel" placeholder="0797750421" id="phone"required><br>

<label for="Email">Email</label><br>
<input type="email" placeholder="email" id="email" required><br>

<label for="Password">Password</label><br>
<input type="password" placeholder="password" id="password" required><br>

<label for="nationality">Nationality</label><br>
<select name="" id="nationality">
    <option value=""disabled>--choose one--</option>
    <option value="">kenyan</option>
    <option value="">Spanish</option>
    <option value="">Brazilian</option>

    <option value="">Swedish</option>
</select><br><br><br>

<input type="checkbox" id="python">

<textarea name="" id="message" cols="" placeholder="less than 400 words"></textarea><br>
   <button type="submit">create account</button>

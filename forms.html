<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>registration</title>
    <link rel="stylesheet" href="formss.css">
</head>
<body><form>
    <p>Personal details</p>
    <label for="name">Name:</label>
    <input type="text" id="name" placeholder="e.g Eliud Kamau" required><br>

    <label for="password">Password:</label>
    <input type="password" id="password" placeholder="password" required><br>

    <label for="email">E-mail ID:</label>
    <input type="email" id="email" placeholder="e.g abc@gmail.com" required><br>

    <label for="">Gender:</label>
    <input type="radio" id="male" name="gender">
    <label for="male">male</label>
    <input type="radio" id="female" name="gender">
    <label for="female">female</label><br>

    <label for="contact">Contact#:</label>
    <input type="tel" placeholder="e.g 0797750421" id="phone" required>
     <br><br><br>
     <p>Education background</p>
     <label for="degree">Degree</label>
     <select name="" id="degree">
      
     <option value="xx" disabled >--select group--</option>
     <option value="1st">First class</option>
     <option value="2nd">second class-upper division</option>
     <option value="2nd">second class-upper division</option>
     <option value="2nd">second class-lower division</option>
     <option value="2nd">pass</option>
     <option value="2nd">fail</option>

     </select><br>
     <label for="engine">Engineering</label>
     <select name="" id="engine">
      
     <option value="xx" disabled >--select group--</option>
     <option value="1st">Mechanical</option>
     <option value="2nd">Electrical</option>
     <option value="2nd">Civil</option>
     <option value="2nd">Plant operator</option>
     <option value="2nd">Software</option>
     <option value="2nd">Construction</option>
    </select><br>


       <label for="hobby">Hobbies</label>
       <input type="radio" id="chess" name="hobby">
       <label for="chess">Playing chess</label>
       <input type="radio" id="chess" name="hobby">
       <label for="chess">Reading books</label><br><br><br>

      <p>Adress</p>
      <textarea name="" id="persona" placeholder="Describe yorself in less than 200 words"></textarea><br>
      <label for="attach">Attach Resume:</label>
      <input type="file" id="file" required><br><br><br>
       
    <button>SUBMIT➡️</button>
    </form>

</body>
</html>
